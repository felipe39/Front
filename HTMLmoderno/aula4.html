<!--Seções e divisores-->

<html>
    <body>
        <!--As sections fazem o papel de seção enquanto as div fazem o papel de subSeções--> 
        <section><!--seção-->
            <div><!--SubSeção-->
                <h2>Logomarca</h2>
            </div>
            <div>
                <span>Home</span>
                <span>Sobre</span>
                <span>Contato</span>
            </div>
        </section><!--Ao invés da section poderia vim o header nessa região, pois se trata de um cabeçalho da pagina-->

        <section>
            <div>
                <h2>Sobre o meu website</h2>
                <p>Artigo do site, aqui vai o texto</p>
            </div>
        </section>

    </body>
</html>
